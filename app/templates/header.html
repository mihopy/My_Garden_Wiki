<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Garden Wiki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>

<header class="site-header w-100">
  <div class="container-fluid p-0">
    <div class="border-bottom lh-1 py-3 bg-light w-100">
<div class="row flex-nowrap align-items-center m-0 px-3">
  <!-- Left Spacer -->
  <div class="col-4"></div>

  <!-- Centered Logo -->
  <div class="col-4 d-flex justify-content-center">
    <a class="blog-header-logo">My Garden Wiki</a>
  </div>

  <!-- Search Bar -->
  <div class="col-4 d-flex justify-content-end align-items-center">
    <form method="POST" action="{{ url_for('main.index') }}" class="d-flex" role="search">
      <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" required>
      <button class="btn btn-outline-success" type="submit">🔍</button>
    </form>
  </div>
</div>

    <div class="nav-scroller py-1 mb-3 border-bottom bg-light w-100">
      <nav class="nav nav-underline px-3">
        <a class="nav-item nav-link link-body-emphasis active" href="{{ url_for('main.index') }}">All</a>
        <a class="nav-item nav-link link-body-emphasis" href="{{ url_for('main.spring') }}">Spring</a>
        <a class="nav-item nav-link link-body-emphasis" href="{{ url_for('main.summer') }}">Summer</a>
        <a class="nav-item nav-link link-body-emphasis" href="{{ url_for('main.autumn') }}">Autumn</a>
        <a class="nav-item nav-link link-body-emphasis" href="{{ url_for('main.winter') }}">Winter</a>
        <a class="nav-item nav-link link-body-emphasis" href="{{ url_for('main.search_new_plant') }}">Add</a>
      </nav>
    </div>
</header>

</body>
</html>
